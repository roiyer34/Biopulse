<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result Page</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="../static/style.css">
</head>

<div class="topnav">
    <div class="left-buttons">
        <form method="post" action="/results">
            <input type="submit" value="Questionnaire" name="checklist"></input>
        </form>
        <form method="post" action="/results">
            <input type="submit" value="Result Log" name="result_log"></input>
        </form>
    </div>
    <div class="left-buttons">
        <form method="post" action="/results" class="right-align">
            <input type="submit" value="User Profile" name="user_profile"></input>
        </form>
        <form method="post" action="/results" class="right-align">
            <input type="submit" value="Logout" name="logout"></input>
        </form>
    </div>
</div>

<body> 
<h2>Results</h2>

<p>Closest Matching Condition: {{condition}}</p>

<button type="button" class="collapsible">Matching Symptoms</button>
<div class="content">
    <ul>
        {% for symptom in selected_symptom_list %}
        <li>{{symptom}}</li>
        {% endfor %}
    </ul>
    
</div>

<button type="button" class="collapsible">Description of Disease</button>
<div class="content">
    <p>{{description|safe|striptags}} </p>
</div>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</body>
