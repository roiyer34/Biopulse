<!DOCTYPE html>

<html lang="en">
    <div class="tasks">
        <h1>Item Check List</h1>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/checklist.css">
        <section >
            <form name="checklist" method="post" action= "/checklist">
                {% for symptom in symptom_list %}
                <div class="list">
                    <input type="hidden" name= "symptom" value="0">
                    <input type="checkbox" name="symptom" id={{symptom}} value="1"/>
                    <label for={{symptom}}>{{symptom}}</label>
                </div>
                {% endfor %}
                <div>   
                    <input type="submit" name="submit" value="Submit" />
                </div>
            </form>
        </section>
    </div>
    <title>Checklist Form</title>
    
    <div class="topnav">
        <a class="active" href="#home">Questionnaire</a>
        <form method="post" action="/checklist">
            <input type="submit" value="Result Log" name="result_log"></input>
        </form>
        <form method="post" action="/checklist" class="right-align">
            <input type="submit" value="User Profile" name = "user_profile"></input>
        </form>
    </div>
